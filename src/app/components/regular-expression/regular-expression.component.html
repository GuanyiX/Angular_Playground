<div>
    {{ target }}
    <mat-form-field appearance="outline">
        <mat-label>Number</mat-label>
        <input matInput type="text" [(ngModel)]="target" />
    </mat-form-field>
    <button mat-flat-button color="primary" (click)="replace()">Replace</button>
    <button mat-flat-button color="primary" (click)="replaceWithSymbol()">Replace With flag</button>
    <button mat-flat-button color="primary" (click)="match()">Match Number</button>
    <button mat-flat-button color="primary" (click)="simpleCalculator()">Replace Special Number</button>
</div>
